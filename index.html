<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--Meta-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Icons-->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!--Info-->
    <title>Cards</title>
  </head>

  <body>
    <div class="card-container">
      <!--Card One-->
      <div class="card">
        <div class="price">
          <h2>R$ 45,00</h2>
        </div>

        <div class="image">
          <img src="assets/t-shirts/Pink_T-Shirt.png" alt="Camisa Rosa" />
        </div>

        <div class="title">
          <h2>CAMISA PINK</h2>
        </div>

        <div class="shop-container">
          <div class="icon-shopping-cart"></div>
          <div class="icon-plus"></div>
        </div>
      </div>

      <!--Card Two-->
      <div class="card">
        <div class="price price-two">
          <h2>R$ 35,00</h2>
        </div>

        <div class="image image-two">
          <img src="assets/t-shirts/Jacket.png" alt="Camisa Rosa" />
        </div>

        <div class="title title-two">
          <h2>JAQUETA PIXIES</h2>
        </div>

        <div class="shop-container">
          <div class="icon-shopping-cart"></div>
          <div class="icon-plus"></div>
        </div>
      </div>

      <!--Card Three-->
      <div class="card">
        <div class="price price-three">
          <h2>R$ 63,00</h2>
        </div>

        <div class="image image-three">
          <img src="assets/t-shirts/Blazer.png" alt="Camisa Rosa" />
        </div>

        <div class="title title-three">
          <h2>BLAZER MARROM</h2>
        </div>

        <div class="shop-container">
          <div class="icon-shopping-cart"></div>
          <div class="icon-plus"></div>
        </div>
      </div>
    </div>
  </body>

  <!--Script Main-->
  <script src="script.js"></script>
</html>
